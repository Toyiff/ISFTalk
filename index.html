<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ISF Talk</title>
	<style type="text/css">
		
		.question {
			display: block;
			background: #eeeeee;
			padding: 20px;
			margin: 10px;
			cursor: pointer;
		}

		.modal {
		    display: none; /* Hidden by default */
		    position: fixed; /* Stay in place */
		    z-index: 1; /* Sit on top */
		    left: 0;
		    top: 0;
		    width: 100%; /* Full width */
		    height: 100%; /* Full height */
		    overflow: auto; /* Enable scroll if needed */
		    background-color: rgb(0,0,0); /* Fallback color */
		    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
		}

		/* Modal Content/Box */
		.modal-content {
		    background-color: #fefefe;
		    margin: 5% auto; /* 15% from the top and centered */
		    padding: 20px;
		    border: 1px solid #888;
		    width: 80%; /* Could be more or less, depending on screen size */
		}

		/* The Close Button */
		.close {
		    color: #aaa;
		    float: right;
		    font-size: 28px;
		    font-weight: bold;
		}

		.close:hover,
		.close:focus {
		    color: black;
		    text-decoration: none;
		    cursor: pointer;
		}

		/*Form Modal Stylings*/

		.modual-question-title {
			margin: 8px 0;
		}

		input[type=text], select {
		    width: 100%;
		    padding: 12px 20px;
		    margin: 8px 0;
		    display: inline-block;
		    border: 1px solid #ccc;
		    border-radius: 4px;
		    background-color: #ffffff;
		    box-sizing: border-box;
		}

		input[type=submit] {
		    width: 100%;
		    background-color: #4CAF50;
		    color: white;
		    padding: 14px 20px;
		    margin: 8px 0;
		    border: none;
		    border-radius: 4px;
		    cursor: pointer;
		}

		input[type=submit]:hover {
		    background-color: #45a049;
		}

		textarea {
		    width: 100%;
		    height: 150px;
		    padding: 12px 20px;
		    margin: 8px 0;
		    box-sizing: border-box;
		    border: 1px solid #ccc;
		    border-radius: 4px;
		    background-color: #ffffff;
		    resize: none;
		}

	</style>
</head>
<body>

<div class="header">
	<button id="newQuestion" class="btn" onclick="newQuestion()">New Question</button>
</div>

<div class="main">
	<div class="question qt-easy" id="q1">
		<h1 class="question-title">
			I have issue with my relationship.
		</h1>
	</div>
	<div class="question qt-easy" id="q2">
		<h1 class="question-title">
			Please help with my HW.
		</h1>
	</div>
</div>

<div class="modal" id="modal-main">
	<div class="modal-content">
		<span class="close">&times;</span>
		<h1 class="modal-main-title">I have issue with my relationship.</h1>
		<p class="modal-main-detail">I am not sure if she likes me or not. Please help. Blah Blah Blah. (500 words are omitted) </p>
	</div>
</div>

<div class="modal" id="modal-question">
	<div class="modal-content">
		<span class="close">&times;</span>
		<h1 class="modual-question-title">New Question</h1>
		<form action="">
			<label for="title">Title:</label> <input type="text" id="title" name="title"><br>
			<label for="detail">Detail:</label> <textarea id="detail" name="comment" rows="5" cols="40"></textarea><br>
			<input type="submit" value="Submit">
		</form>
	</div>
</div>

<script>

window.onload = function () {

	var questions = document.getElementsByClassName('question');

	for (var i = 0; i < questions.length; i++) {
		var q = questions[i];
		q.onclick = questionsOnClick;
	}
}

var modalMainClose = document.getElementsByClassName("close")[0];
var modalQuestionClose = document.getElementsByClassName("close")[1];
var modalMain = document.getElementById('modal-main');
var modalQuestion = document.getElementById('modal-question')


modalMain.onclick = function(e) {
    if (e.target == modalMain) {
        modalMain.style.display = "none";
    }
}

modalQuestion.onclick = function(e) {
	if (e.target == modalQuestion) {
        modalQuestion.style.display = "none";
    }
}

modalMainClose.onclick = function() {
    modalMain.style.display = "none";   
}

modalQuestionClose.onclick = function() {
	modalQuestion.style.display = "none";
}

function questionsOnClick(e) {
	modalMain.style.display = "block";
}

function newQuestion() {
	modalQuestion.style.display = "block";
}


	// window.onload = function () {
	// 	console.log("JS Working");
	// 	alert("JS Working");
	// }
	
</script>
	
</body>
</html>
